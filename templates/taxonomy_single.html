{% extends "base.html" %}

{% block title %}{{ term.name | title }} Â· {{ config.title }}{% endblock %}

{% block content %}
<h1>#{{ term.name }}</h1>
<ul class="post-list">
  {% for page in term.pages %}
  <li>
    <span class="post-date">{{ page.date | date(format="%Y-%m-%d") }}</span>
    <div class="post-title"><a href="{{ page.permalink }}">{{ page.title }}</a></div>
  </li>
  {% endfor %}
</ul>
{% endblock %}
