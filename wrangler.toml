#:schema node_modules/wrangler/config-schema.json
name = "electricsheep"
main = "worker/index.ts"
compatibility_date = "2025-01-01"

# Static assets (Zola output)
[assets]
directory = "public"

# Custom domains
[[routes]]
pattern = "electricsheep.27b.io"
custom_domain = true

[[routes]]
pattern = "dreams.27b.io"
custom_domain = true

# Observability
[observability]
enabled = true

# R2 bucket for audio files
[[r2_buckets]]
bucket_name = "electricsheep-audio"
binding = "AUDIO"

